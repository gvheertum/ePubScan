<div class="card border-dark">
    <div class="card-header">Book details</div>	
    <form>
        <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-sm">BookID (db)</span>
            </div>
            <input type="text" value="{{book.bookID}}" readonly="readonly" class="form-control" />
        </div>

        <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-sm">Identifier</span>
            </div>
            <input type="text" class="form-control" value="{{book.identifier}}" />
        </div>

        <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-sm">Title</span>
            </div>
            <input type="text" class="form-control" value="{{book.title}}">
        </div>

        <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-sm">Author</span>
            </div>
            <input type="text" class="form-control" value="{{book.author}}">
        </div>

        <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-sm">Description</span>
            </div>
            <textarea id="readRemark" class="form-control" >{{book.description}}</textarea>
        </div>

        <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-sm">Medium</span>
            </div>
            <input type="text" class="form-control" value="{{book.medium}}">

            <select id="medium" class="form-control"> <!-- TODO: Implement -->
                    <option></option>
                    <option>ebook</option>
                    <option>Physical</option>
                    <option>Bundle</option>
                </select>
        </div>

        <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-sm">Nr. of pages</span>
            </div>
            <input type="text" class="form-control" value="{{book.nrOfPages}}">

        </div>
        
        <div class="card-footer text-muted">
            <button class="btn btn-info" (click)="updateData()" type="button">Update book data</button> <!-- TODO: Implement -->
        </div>
    </form>
</div>
