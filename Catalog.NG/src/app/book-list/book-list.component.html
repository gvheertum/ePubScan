<div *ngIf="!books || books.length <= 0">
    <div class="alert alert-info" role="alert">
        Loading booklist
    </div>
</div>



<div *ngIf="books && books.length > 0">
    <div class="alert alert-success" role="alert">
        {{books.length}} books found
    </div>
    
	<div class="accordion" id="booklist">
		<div class="accordion-item" book-list-item id="book-panel-{{book.bookID}}" *ngFor="let book of books" [book]="book" [attr.state]="book.readStatus" [attr.bookidx]="book.bookID"></div>
	</div>

</div>
