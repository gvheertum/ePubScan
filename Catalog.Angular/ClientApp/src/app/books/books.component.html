<h1>Books</h1>


<p *ngIf="!books"><em>Loading...</em></p>

<table class='table' *ngIf="books && !selectedBook">
    <thead>
        <tr>
          <th>ID</th>
          <th>Author</th>
          <th>Title</th>
          <th>Read</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let book of books">
          <td>
              <a [routerLink]="['/book/', book.bookID]" title="{{book.identifier}}">{{ book.bookID}}</a>

          </td>
          <td>{{ book.author }}</td>
          <td>{{ book.title }}</td>
          <td>{{ book.readStatus }}</td>
        </tr>
      </tbody>
</table>
